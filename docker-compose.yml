version: '3.8'

services:
  docs_service:
    # Build the Docker image from the Dockerfile in the current directory
    build:
      context: .
      dockerfile: Dockerfile
    # Optionally, name the image
    image: pine_script_master_repo_docs:latest
    # Expose port 8000 on the host and map it to port 8000 in the container
    # This allows accessing the Sphinx documentation server via http://localhost:8000
    ports:
      - "8000:8000"
    # Optionally, mount the docs directory for live reloading if using sphinx-autobuild
    # For basic serving of pre-built docs, volumes are not strictly necessary here
    # volumes:
    #   - ./docs:/app/docs
    #   - ./Indicators:/app/Indicators
    #   - ./Strategies:/app/Strategies
    #   - ./:/app # Mount entire project for broader context if needed by build process
    # The command to run is already specified in the Dockerfile's CMD instruction
    # command: python -m http.server 8000 --directory docs/build/html
    restart: unless-stopped
